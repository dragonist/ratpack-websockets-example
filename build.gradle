buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'io.ratpack:ratpack-gradle:1.4.6'
    }
}

plugins {
    id 'idea'
    id 'com.gradle.build-scan' version '1.6'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}

apply plugin: 'io.ratpack.ratpack-java'

repositories {
    jcenter()
}

dependencies {
    compile ratpack.dependency("rx")

    runtime 'org.slf4j:slf4j-simple:1.7.22'
}

mainClassName = "com.github.gregwhitaker.ratpackwebsockets.example.Main"